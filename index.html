<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA Compatible" content="IE=edge">
  <link rel="stylesheet" href="style.css">

  <body>
<div>
<div>
    <div class="music-player-container">
      
      <div class="title-music-container">
        <h4 class="titulo-de-la-cancion">Blinding Lights</h4>
          <span class="autor">The Weeknd</span>
          <div class="icono"><img src="https://leonardoapi.onrender.com/assets/music/img/theweeknd_blindinglights.jpg" alt="" class="icon" id="theweeknd"></div>
      </div>
    
      <div class="controles-container">
        <div class="duracion-container">
          <div class="barra-de-progreso">
           <span class="progreso"></span>
    
    
        
  </div>

    <div>
     
    
    </div>

       <div class="tiempo-contenedor">
          <span class="tiempo.restante" id="CurrentSongTime"></span>
            <span class="tiempo.restante" id="SongLength"></span>
         
    </div>

    <audio controls preload="metadata" src="https://leonardoapi.onrender.com/assets/music/audio/theweeknd_blindinglights.mp3"></audio>
    <div class="main-song-controls">  
      <img src="/assets/skip.png" alt="" class="icon" id="Plus10">
      <img src="/assets/play.png" alt="" class="icon" id="skipLeft">
      <img src="assets/skip 2.png" alt="" class="icon" id="skipRight">
    </div>
</div>

</div>

<script src="main.js"></script>
